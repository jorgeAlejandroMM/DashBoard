<div class="container">
<div id="table" class=" table-responsive table-hover  ">
    <table class="table">
    <thead class="thead-dark ">
      <tr>
        <th scope="col">#</th>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">address</th>
        <th scope="col">phon</th>
        <th scope="col">owner</th>
        <th scope="col">schedule</th>
        <th scope="col">days</th>
        <th scope="col">sales</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of CommerceInfo; let i =index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.phon}}</td>        
        <td>{{item.owner}}</td>
        <td>{{item.schedule}}</td>
        <td>{{item.days}}</td>   
        <td>{{item.sales}}</td>     

    </tr>
    </tbody>
  </table>
  </div>
</div>
